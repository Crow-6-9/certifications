<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaurav Patel - Certifications</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            gap: 25px;
        }

        .card {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 15px;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Gaurav Patel - Certificates</h1>
    </header>

    <div class="container">
        <div class="card">
            <a href="https://www.cloudskillsboost.google/public_profiles/9dbb95c1-8cd0-495a-9679-f4aca25aa13f/badges/4451681"
                target="_blank">
                <img src="images/Go.png" alt="Getting Started with Go Badge" />
                <div class="title">Getting Started with Go on Google Cloud</div>
            </a>
        </div>

        <div class="card">
            <a href="https://www.cloudskillsboost.google/public_profiles/9dbb95c1-8cd0-495a-9679-f4aca25aa13f/badges/4418326"
                target="_blank">
                <img src="images/Kubernetes.png" alt="Deploy to Kubernetes Badge" />
                <div class="title">Deploy to Kubernetes in Google Cloud</div>
            </a>
        </div>

        <div class="card">
            <a href="https://www.hackerrank.com/certificates/iframe/8c56ffad9218" target="_blank">
                <img src="images/sql.png" alt="SQL Basic" />
                <div class="title">HackerRank SQL Basic</div>
            </a>
        </div>

        <div class="card">
            <a href="https://www.hackerrank.com/certificates/iframe/24fc1375d955" target="_blank">
                <img src="images/sql_advanced certificate.png" alt="SQL Advanced" />
                <div class="title">HackerRank SQL Advanced</div>
            </a>
        </div>

        <div class="card">
            <a href="https://www.hackerrank.com/certificates/iframe/87d52978ff12" target="_blank">
                <img src="images/python.png" alt="Python Basic" />
                <div class="title">HackerRank Python</div>
            </a>
        </div>
    </div>

</body>

</html>
